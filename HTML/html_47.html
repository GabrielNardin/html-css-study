<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="iUsuário">Usuário: </label>
        <input type="text" name="iUsuário" id="iUsuário" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuário" autocomplete="username">
    </div>
    <div>
        <label for="iSenha">Senha: </label>
        <input type="password" name="iSenha" id="iSenha" required minlength="8" maxlength="16" size="8"
        placeholder="Senha" autocomplete="current-password">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
