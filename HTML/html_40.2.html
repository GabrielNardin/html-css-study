<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
      <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
    </iframe> 
    
    para aprender a programar
  </p>
  
  
  <p>O reposítorio do Guanabara 
    
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
      <a href="https://gustavoguanabara.github.io" target="_blank"> no Github</a>
    </iframe> 
    
    Também é bem legal!
  </p>
</body>
</html>
